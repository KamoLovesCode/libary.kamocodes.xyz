    <script>
      // Apply theme immediately before React renders to prevent theme flash
      (function() {
        const theme = localStorage.getItem('app-theme') || 'dark';
        const accentColor = localStorage.getItem('app-accent-color') || 'neon-red';
        document.documentElement.setAttribute('data-theme', theme);
        if (document.body) {
          document.body.setAttribute('data-theme', theme);
        } else {
          document.addEventListener('DOMContentLoaded', function() {
            document.body.setAttribute('data-theme', theme);
          }, { once: true });
        }
        
        // Apply accent color
        const accentColors = {
          'neon-red': { hex: '#FF1F1F', variant: '#CC0000', rgb: '255, 31, 31' },
          'electric-blue': { hex: '#00D4FF', variant: '#00B8E6', rgb: '0, 212, 255' },
          'emerald': { hex: '#00FFAA', variant: '#00DB92', rgb: '0, 255, 170' },
          'violet': { hex: '#AA00FF', variant: '#8C00D1', rgb: '170, 0, 255' },
          'amber': { hex: '#FFAA00', variant: '#DB9200', rgb: '255, 170, 0' },
        };
        const color = accentColors[accentColor] || accentColors['neon-red'];
        document.documentElement.style.setProperty('--accent-color', color.hex);
        document.documentElement.style.setProperty('--accent-variant', color.variant);
        document.documentElement.style.setProperty('--accent-rgb', color.rgb);
      })();

      .card {
        position: relative;
        background: var(--bg-surface);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 18px 18px 16px;
        cursor: pointer;
        transition: background 200ms cubic-bezier(0.4,0,0.2,1), border-color 200ms cubic-bezier(0.4,0,0.2,1), transform 200ms cubic-bezier(0.4,0,0.2,1), box-shadow 200ms cubic-bezier(0.4,0,0.2,1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        animation: cardIn 320ms cubic-bezier(0.34,1.56,0.64,1) both;
      }

      @keyframes cardIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to   { opacity: 1; transform: translateY(0) scale(1); }
      }

      .card::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 16px;
        background: radial-gradient(ellipse at 85% 5%, rgba(var(--accent-rgb),0.05) 0%, transparent 55%);
        pointer-events: none;
        opacity: 0;
        transition: opacity 200ms;
      }
      
      .card:hover {
        background: rgba(255,255,255,0.03);
        border-color: rgba(255,255,255,0.13);
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0,0,0,0.4);
      }

      .card:hover::before {
        opacity: 1;
      }

      .card-strip {
        position: absolute;
        left: 0;
        top: 18px;
        bottom: 18px;
        width: 3px;
        border-radius: 0 3px 3px 0;
      }

      .strip-high { background: #ff4444; }
      .strip-medium { background: var(--accent-color); }
      .strip-low { background: #7eb8ff; }
      .strip-default { background: rgba(255,255,255,0.2); }

      /* Card delete button */
      .card:hover .card-delete {
        opacity: 1 !important;
      }

      .card-delete:hover {
        background: rgba(255, 68, 68, 0.1) !important;
        border-color: rgba(255, 68, 68, 0.2) !important;
        color: #ff4444 !important;
      }

      /* Meta tags */
      .meta-tag.s-active {
        background: rgba(var(--accent-rgb), 0.12);
        color: var(--accent-color);
      }

      .meta-tag.s-review {
        background: rgba(126, 184, 255, 0.1);
        color: #7eb8ff;
      }

      .meta-tag.s-blocked {
        background: rgba(255, 112, 67, 0.1);
        color: #ff7043;
      }

      .meta-tag.s-done {
        background: rgba(76, 175, 130, 0.1);
        color: #4caf82;
      }

      .card-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 14px;
      }

      @media (min-width: 540px) {
        .card-grid {
            grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 900px) {
        .card-grid {
            grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (min-width: 1140px) {
        .card-grid {
            grid-template-columns: repeat(4, 1fr);
        }
      }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      .animate-fade-in-scale { animation: fadeInScale 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.85);
        -webkit-backdrop-filter: blur(8px);
        backdrop-filter: blur(8px);

        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 20px;
        animation: fadeIn 0.2s ease;
      }
      
      .modal-content {
        background: var(--bg-surface);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-floating);
        border: 1px solid var(--border);
        width: 100%;
        max-width: 600px;
        max-height: 90vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        animation: fadeInScale 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

        padding: 24px 24px 16px 24px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;

        padding: 24px;
        overflow-y: auto;
        flex: 1;

        border-top: 1px solid var(--border);

        gap: 12px;
        justify-content: flex-end;
